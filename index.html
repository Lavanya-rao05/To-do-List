<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="container">
        <h1 style="color: white; text-align: center; padding: 20px;">To-do List</h1>
        <input type="text" id="input-text" placeholder="Add a new task">
        <button onclick="addTask()" id="add-button">Add</button>
        <div>
            <ul id="task-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
